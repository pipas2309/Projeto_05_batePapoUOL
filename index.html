<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Projeto_05_batePapoUOL/Assets/CSS/reset.css">
    <link rel="stylesheet" href="/Projeto_05_batePapoUOL/Assets/CSS/estilos.css">
    <link rel="shortcut icon" href="/Projeto_05_batePapoUOL/Assets/imagens/favico.ico" type="image/x-icon">

    <title>Bate-Papo Terraplanista</title>
</head>
<body>
    <div class="pagina-entrada">
        <img src="/Projeto_05_batePapoUOL/Assets/imagens/logo.png" alt="Logo UOL">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="entrarBatePapo()">Entrar</button>
    </div>
    <div class="pagina escondido">
        <div class="topo">
            <img src="/Projeto_05_batePapoUOL/Assets/imagens/logo.png" alt="Logo">
            <ion-icon onclick="menuLateral()" name="people"></ion-icon>
        </div>
        <div class="area-mensagens">
        </div>
        <div class="rodape">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
        </div>
    </div>
    <div class="fundo escondido" onclick="menuLateral()"></div>
    <div class="menu-lateral escondido-lateral">
        <div class="escolha-contato">
            <p>Escolha um contato para enviar mensagem:</p>
            <div class="contato-todos">
                <span onclick="selecionarUsuario(this)">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                </span>
                <ion-icon class="check" name="checkmark-sharp"></ion-icon>
            </div>
            <div class="contato-ativo"></div>
        </div>
        <div class="escolha-visibilidade">
            <p>Escolha a visibilidade:</p>
            <div class="visibilidade-publica">
                <span onclick="selecionarVisibilidade(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                </span>
                <ion-icon class="check" name="checkmark-sharp"></ion-icon>
            </div>
            <div class="visibilidade-privada">
                <span onclick="selecionarVisibilidade(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                </span>
                <ion-icon class="escondido" name="checkmark-sharp"></ion-icon>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/Projeto_05_batePapoUOL/Assets/JS/scripts.js"></script>
</body>
</html>
